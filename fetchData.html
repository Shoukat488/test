<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div id=post>
        
    </div>
<button onclick="fetchFromJSON();">fetchFromJSON</button>   
<button onclick="fetchFromFb();">fetchFromFb</button>    

</body>
<script>
    function fetchFromJSON()
    {
        fetch('https://jsonplaceholder.typicode.com/posts')
        
            .then(function(res){
                
                return res.json();
            })
            .then(function(obj){

                console.log(obj)
                let post = document.getElementById('post');
                let string = '<ul>'
                for(key in obj)
                {
                    console.log(key)
                    string += '<li><span><strong> User ID:</strong>'+obj[key].userId +'</span>'+ '<span><strong>ID:</strong>'+obj[key].id +'</span>'+'<span><strong> Title:</strong>'+obj[key].title +'</span>'+
                        '<span><strong> Body:</strong>'+obj[key].body +'</span></li>';
                }

                string += "</ul>";
                
                post.innerHTML = string;
            })
            .catch(function(err){
                console.log(err);
            })
        
    }
    function fetchFromFb()
    {
        fetch('https://www.facebook.com/shoukat1997')
        
            .then(function(res){
                
                return res.json();
            })

            .then(function(response){
                console.log(response);
            })
            
            .catch(function(err){
                console.log(err);
            })
        
    }

</script>
</html>
